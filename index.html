<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Gunting Batu Kertas</title>
</head>
<body> 
    <div style="padding: 2%;">
      <div class="canvas-board">
        <div class="column-header">
          <div  class="canvas-score-user">
            <p id="score-user" style="text-align: center;">0</p>
          </div>
          <div class="pertandingan-ke">
                <h3>STAGE</h3>
          </div>
        </div>
        <div class="column-header">
          <div class="stage">
                <h3 id="pertandingan-ke">1</h3>
          </div>
          <div  class="canvas-score-bot">
            <p id="score-bot" style="text-align: center;">0</p>
          </div>
        </div>        
        <div style="min-height: 285px;">
          <div class="img-user">
            <img src="" alt="" id="display-user">
          </div>
          <div class="img-user">
            <img src="" alt="" id="display-bot">
          </div>
        </div>
        <div class="layout-footer-canvas">
          <div class="footer-canvas user-profile">
              <img src="./assets/img/icon/user-boy.png" class="user-icon-canvas" alt="browser/device anda kentang">
              <div class="user-info">
                <h4 id="user-name" style="max-height: 15px;">User</h4>
                  <p class="info" id="user-win">WIN &ensp;&ensp;: 0</p>
                  <p class="info" id="user-lose" >LOSE &ensp;: 0</p>
                  <p class="info" id="user-draw">DRAW : 0</p>
              </div>
          </div>
          <div class="footer-canvas score-panel">
            <h2 id="prompt-panel"></h2>
            <h4 id="score-panel"></h4>
          </div>
          <div class="footer-canvas bot-profile">
            <img src="./assets/img/icon/bot-1.png" class="bot-icon-canvas">
            <div class="bot-info">
                <h4 style="max-height: 15px;">Bot</h4>
                <p class="info" id="bot-win">0 :&ensp;&ensp; WIN</p>
                <p class="info" id="bot-lose">0 :&ensp; LOSE</p>
                <p class="info" id="bot-draw">0 : DRAW</p>
            </div>
            
        </div>
      </div>
    </div>
  <!--=========================  Button Batu  =========================-->
  <div>
    <a href="#" onclick="user(1);">
      <div class="w3-container column" style="padding-left: 20%;">
        <div class="w3-green w3-hover-shadow w3-padding-64 w3-center">
          <img src="/assets/img/batu-button.png"onclick="alert;" alt="browser/device anda kentang">
        </div>
    </div>
    </a>
  <!--=========================  Button Batu  =========================-->
  <!--=========================  Button Gunting  =========================-->  
    <a href="#" onclick="user(2);">
      <div class="w3-container column" style="padding-left: 10%; padding-right: 10%;">
        <div class="w3-green w3-hover-shadow w3-padding-64 w3-center">
          <img src="/assets/img/gunting-button.png" alt="browser/device anda kentang">
        </div>
    </div>
    </a>
  <!--=========================  Button Gunting  =========================-->
  <!--=========================  Button Kertas  =========================-->  
    <a href="#" onclick="user(3);">
      <div class="w3-container column" style="padding-right: 20%;">
        <div class="w3-green w3-hover-shadow w3-padding-64 w3-center">
          <img src="/assets/img/kertas-button.png" alt="browser/device anda kentang">
        </div>
    </div>
    </a>
  <!--=========================  Button kertas  =========================-->
  </div>

    <script src="/assets/js/javascript.js"></script>
</body>
</html>
